<div class="login-container">
  <div class="container">
    <div class="login-form">
      <h1>Login to Marimex</h1>
      <p>Access your account to explore our premium collection.</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
            [class.invalid]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
          />
          <div class="error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors">
            <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email.</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Enter your password"
            [class.invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
          />
          <div class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
            <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</span>
          </div>
        </div>

        <button type="submit" class="login-btn" [disabled]="loading || loginForm.invalid">
          {{ loading ? 'Logging in...' : 'Login' }}
        </button>
           <div class="jobluu-social-login">
        <div id="googleBtn"></div>

        </div>
      </form>

      <div class="links">
        <a routerLink="/register">Don't have an account? Register</a>
        <a routerLink="/forgot-password">Forgot password?</a>
      </div>
    </div>
  </div>
</div>
